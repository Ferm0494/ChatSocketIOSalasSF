<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de chat</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Programa chat</h1>

    <div class='container bg-primary w-25 rounded'>
        <form action="chat.html">

            <div class=" form-row ">
                <div class='d-flex col-6 align-self-center mt-1' style="justify-content: flex-end">
                    <label for="user">Usuario:</label>
                </div>
                <div class=" d-flex col-6 ">
                    <input name='nombre' id='user' type="text" class="form-control mt-1">
                </div>


            </div>

            <div class="form-row ">
                <div class='d-flex col-6 align-self-center mt-1' style="justify-content: flex-end">
                    <label for="salas">Salas :</label>
                </div>

                <div class="d-flex col-6">
                    <select name='sala' id="salas" class="custom-select mt-1">
                            <option selected>Elige una...</option>
                            <option value="Amigos">Amigos</option>
                            <option value="Amor">Amor</option>
                            <option value="Juegos">Juegos</option>

                    </select>





                </div>






            </div>

            <div class=" d-flex row  justify-content-center mt-2 ">
                <input type="submit" class='rounded' value="Ingresar">


            </div>




        </form>
    </div>

</body>

</html>
